<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>可视化菜单编辑器</title>
    <script src="./js/vue.js"></script>
    <script src="./js/marked.min.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./css/min.css">
    <style>
        :root {
            --primary-color: #409EFF;
            --bg-color: #f8f9fa;
            --border-color: #ebeef5;
            --text-color-dark: #333;
            --text-color-light: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            padding: 20px;
            color: var(--text-color-dark);
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        .structure-panel {
            width: 280px;
        }

        .preview-panel {
            min-width: 320px;
            position: relative;
        }

        .menu-structure {
            margin-top: 10px;
            padding-left: 5px;
        }

        .menu-item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item-row,
        .sub-item-row {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid transparent;
        }

        .menu-item-row-level-0 {
            border: 2px solid purple;
        }


        .sub-item-row {
            margin-left: 15px;
            border-left: 1px dashed var(--border-color);
            font-size: 0.95em;
        }

        .menu-item-row:hover,
        .sub-item-row:hover {
            background-color: #f0f2f5;
        }

        .menu-item-row.active,
        .sub-item-row.active {
            background-color: #e6f7ff;
            border-color: var(--primary-color);
        }

        .sub-item-row.active {
            border-left-color: var(--primary-color);
        }


        .btn-group {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .btn-group button {
            padding: 8px 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-group button:hover {
            opacity: 0.8;
        }

        .form-item {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color-light);
        }

        input,
        select,
        textarea,
        input[type="color"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: border-color 0.3s;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        input:focus,
        select:focus,
        textarea:focus,
        input[type="color"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        input[type="range"] {
            width: 100%;
        }


        .preview-container-wrapper {
            min-height: 600px;
            position: relative;
            overflow: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 0 auto;
            display: flex;
            justify-content: center;

            align-items: center;

        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .preview-container {
            background-size: cover;
            background-position: center;
            position: relative;

            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 100%;

            box-sizing: border-box;

            font-family: var(--preview-font, inherit);
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.0);
            min-height: 100%;

        }

        .menu-item-preview {
            display: flex;
            flex-direction: column;
            padding: 12px;
            margin-bottom: 8px;

            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;

        }

        .menu-item-preview:last-child {
            margin-bottom: 0;

        }


        .menu-item-preview>div {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;

        }

        .menu-item-preview>div:last-child {
            margin-bottom: 0;

        }

        .sub-item-preview {
            padding: 8px 12px;
            margin-left: 20px;
            display: flex;

            flex-direction: row;

            align-items: flex-start;

            gap: 8px;

            cursor: pointer;

            font-size: 0.9em;

            line-height: 1.4;

            margin-bottom: 4px;

            word-wrap: break-word;

            overflow-wrap: break-word;
            border-radius: 4px;

        }

        .sub-item-preview.glassmorphism-custom {
            border-radius: 4px;

        }


        .sub-item-preview:last-child {
            margin-bottom: 0;

        }

        .sub-item-description-preview {
            font-size: 0.8em;
            color: var(--text-color-light);
            line-height: 1.2;
            max-height: 2.4em;
            /* 允许显示2行 */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* 限制为2行 */
            line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            word-break: break-all;
            word-wrap: break-word;
            margin-top: 2px;
            width: 100%;
        }

        .sub-item-text-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            padding-right: 5px;
        }


        .sub-item-text-preview {
            display: flex;
            align-items: center;
            overflow: hidden;
            max-width: 100%;
        }

        .sub-item-text-preview span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }


        .sub-item-text-content {

            display: flex;
            flex-direction: column;

        }

        .sub-item-text-preview {
            display: flex;
            align-items: center;
            gap: 0px;

            overflow: hidden;

            max-width: 200px;

        }

        .sub-item-text-preview span {

            white-space: nowrap;

            overflow: hidden;

            text-overflow: ellipsis;

            display: block;

        }


        .sub-item-preview img {
            margin-right: 0px;

            font-size: 1em;
            color: var(--text-color-light);
            vertical-align: top;

            object-fit: contain;
            flex-shrink: 0;

        }


        .icon-picker {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .popup-content .icon-picker {
            grid-template-columns: repeat(3, 1fr);

        }


        .icon-option {
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-option:hover {
            border-color: var(--primary-color);
        }

        .icon-option img {
            width: 2em;

            height: 2em;



        }

        .icon-option.selected {
            border: 2px solid purple;

        }


        .upload-box {
            border: 1px dashed var(--border-color);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .footer {
            position: relative;
            bottom: auto;
            left: 0;
            right: 0;
            font-size: 12px;
            color: #909399;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
        }

        .footer.left-top {
            position: absolute;
            top: 15px;
            left: 15px;
            text-align: left;
            bottom: auto;
            right: auto;
            width: auto;
        }

        .footer.left-bottom {
            position: absolute;
            bottom: 15px;
            left: 15px;
            text-align: left;
            right: auto;
            top: auto;
            width: auto;
        }

        .footer.right-top {
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
            bottom: auto;
            left: auto;
            width: auto;
        }

        .footer.right-bottom {
            position: absolute;
            bottom: 15px;
            right: 15px;
            text-align: right;
            left: auto;
            top: auto;
            width: auto;
        }

        .footer.top-center {
            position: absolute;
            top: 15px;
            text-align: center;
        }


        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px 18px;

            width: 100%;
            text-align: left;
            border: none;

            outline: none;
            font-size: 14px;

            margin: 0;

            border-bottom: 1px solid #ddd;

            border-radius: 0;

            position: relative;

        }

        .collapsible:first-of-type {
            border-top: 1px solid #ddd;

        }

        .collapsible::after {
            content: '⇒';

            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease-in-out;
        }

        .collapsible.active::after {
            content: '⇓';

        }


        .collapsible.active,
        .collapsible:hover {
            background-color: #e0e0e0;

        }

        .content {
            padding: 10px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;

            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-radius: 0 0 8px 8px;

            margin-bottom: 5px;

        }

        .content:last-of-type {
            margin-bottom: 0;

        }


        .menu-structure {
            padding-left: 5px;

        }


        .menu-item-text {
            flex-grow: 1;

            padding: 5px 0;
            overflow: hidden;

            text-overflow: ellipsis;

            white-space: nowrap;

            max-width: 150px;

        }

        .sub-item-text {
            flex-grow: 1;
            padding: 5px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 130px;

        }



        .menu-item i,
        .sub-item i,
        .menu-item-preview i,
        .sub-item-preview i,
        .icon-option i,
        .menu-item img,
        .sub-item img,
        .menu-item-preview img,
        .sub-item-preview img,
        .icon-option img {
            margin-right: 8px;

            font-size: 1em;

            color: var(--text-color-light);

            max-width: none;

            max-height: none;
            width: 2em;

            height: 2em;
            vertical-align: middle;

            object-fit: contain;

        }



        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 400px;

        }

        .popup-content h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;

        }

        .popup-content .form-item {
            margin-bottom: 15px;
        }

        .popup-buttons {
            display: flex;
            flex-wrap: wrap;
            /* 允许按钮换行 */
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: var(--primary-color);
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 0 1 auto;
            min-width: 60px;
            max-width: 120px;
        }



        .popup-button:hover {
            background-color: #3a8ee6;
            opacity: 0.8;

        }

        .popup-button.sibling-button {
            background-color: #3a8ee6;

        }

        .popup-button.delete-button {
            background-color: rgba(220, 53, 69, 0.7);
            margin-left: 5px;
        }

        .popup-button.delete-button:hover {
            background-color: rgb(220, 53, 69);
        }


        .popup-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .popup-tab {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            background-color: #f0f0f0;
            text-align: center;

            flex-grow: 1;

        }

        .popup-tab.active {
            background-color: white;
            border: 1px solid var(--border-color);
            border-bottom: none;
        }






        .menu-item-preview.column-layout {
            flex-direction: row;

            flex-wrap: wrap;

            align-items: flex-start;

        }

        .menu-item-preview.column-layout>div:first-child {

            width: 100%;

            margin-bottom: 10px;

        }

        .menu-item-preview.column-layout .sub-item-preview {
            margin-left: 0;

            margin-right: 10px;

            margin-bottom: 10px;

        }

        .menu-item-preview.columns-2 .sub-item-preview {
            width: calc(50% - 10px);

        }

        .menu-item-preview.columns-3 .sub-item-preview {
            width: calc(33.333% - 10px);

        }

        .menu-item-preview.columns-4 .sub-item-preview {
            width: calc(25% - 10px);

        }

        .menu-item-preview.columns-5 .sub-item-preview {
            width: calc(20% - 10px);

        }

        .menu-item-preview.columns-6 .sub-item-preview {
            width: calc(16.666% - 10px);

        }


        .glassmorphism {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glassmorphism-custom {
            background-color: rgba(255, 255, 255, 0.3);



            border: 1px solid rgba(255, 255, 255, 0.3);

            border-radius: 4px;

        }

        .no-glassmorphism {
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            background-color: transparent;

        }

        .glassmorphism-custom.use-backdrop-filter {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .glassmorphism-custom.no-backdrop-filter {
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }



        .image-upload-tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .image-upload-tab {
            padding: 8px 12px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            background-color: #f0f0f0;
            margin-right: 2px;
        }

        .image-upload-tab.active {
            background-color: white;
            border-color: var(--primary-color);
            border-bottom: none;
        }

        .image-upload-content {
            border: 1px solid var(--primary-color);
            padding: 15px;
            border-radius: 0 0 4px 4px;
            background-color: white;
        }

        .image-upload-content.hidden {
            display: none;
        }


        .menu-item-actions,
        .sub-item-actions {
            display: flex;
            gap: 5px;
        }

        .menu-item-actions button,
        .sub-item-actions button {
            padding: 0;

            border: none;

            background-color: transparent;

            color: var(--text-color-light);

            cursor: pointer;
            font-size: 1em;

            width: 20px;

            height: 20px;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;

            transition: background-color 0.3s;

        }

        .menu-item-actions button:hover,
        .sub-item-actions button:hover {
            background-color: rgba(0, 0, 0, 0.08);

            color: var(--text-color-dark);

        }


        .menu-item-actions button i,
        .sub-item-actions button i {
            margin: 0;

        }

        .menu-item-actions button.add-sub-item-btn {
            color: var(--primary-color);
        }

        .menu-item-actions button.add-sub-item-btn:hover {
            background-color: rgba(64, 158, 255, 0.1);

        }


        .preview-panel h3 {
            text-align: center;
            margin-bottom: -10px;

            color: var(--text-color-light);
        }


        .preview-panel .btn-group {
            display: flex;
            justify-content: space-between;

            align-items: center;

        }

        .preview-panel .btn-group>div {
            display: flex;

            gap: 8px;

        }

        .preview-panel .btn-group:nth-child(n+2) {

            margin-top: 15px;
        }

        .preview-container-wrapper.bg-repeat-y .blurred-background,
        .preview-container-wrapper.bg-repeat-x .blurred-background {
            opacity: 1;

        }

        .preview-container-wrapper.bg-repeat-y .blurred-background {
            background-repeat: repeat-y;
            background-size: 100% auto;

        }

        .preview-container-wrapper.bg-repeat-x .blurred-background {
            background-repeat: repeat-x;
            background-size: auto 100%;

        }

        .preview-container-wrapper.bg-contain .blurred-background {
            opacity: 0;

        }


        .preview-container-wrapper.bg-repeat-y {
            background-repeat: no-repeat;

            background-size: cover;

            background-position: center top;

            overflow-y: auto;

        }

        .preview-container-wrapper.bg-repeat-x {
            background-repeat: no-repeat;

            background-size: cover;

            background-position: left center;

            overflow-x: auto;

        }

        .preview-container-wrapper.bg-contain {
            background-repeat: no-repeat;
            background-size: contain;

            background-position: center;

        }

        .blurred-background::before {
            content: '';
            position: absolute;

        }

        .blurred-background {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 0;

            opacity: 0.8;

            pointer-events: none;

        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">

            <div class="structure-panel panel">

                <button class="collapsible" :class="{active: showBackgroundSettings}"
                    @click="toggleBackgroundSettings">背景设置</button>
                <div class="content" :style="{display: showBackgroundSettings ? 'block' : 'none'}">
                    <div class="form-item">
                        <label>帮助标题</label>
                        <input v-model="config.helpTitleContent" placeholder="例如：# 帮助中心">
                    </div>
                    <div class="form-item">
                        <label>副标题</label>
                        <input v-model="config.subtitleContent" placeholder="例如：指令列表">
                    </div>

                    <div class="form-item">
                        <label>背景图片</label>

                        <div class="image-upload-tabs">

                            <div class="image-upload-tab" :class="{ 'active': backgroundUploadTab === 'url' }"
                                @click="backgroundUploadTab = 'url'">URL</div>
                            <div class="image-upload-tab" :class="{ 'active': backgroundUploadTab === 'default' }"
                                @click="backgroundUploadTab = 'default'">默认随机</div>
                        </div>
                        <div class="image-upload-content" :class="{ 'hidden': backgroundUploadTab !== 'url' }">
                            <input v-model="config.backgroundImage" placeholder="相对、绝对路径、网络URL。">
                        </div>
                        <div class="image-upload-content" :class="{ 'hidden': backgroundUploadTab !== 'file' }">
                            <div class="upload-box" @click="uploadBackgroundFile">
                                {{ backgroundFile ? '已选择文件' : '点击上传背景图' }}
                                <input type="file" hidden @change="handleBackgroundFileUpload" ref="backgroundInput">
                            </div>
                        </div>
                        <div class="image-upload-content" :class="{ 'hidden': backgroundUploadTab !== 'default' }">
                            <p>使用默认随机背景图片，每次刷新或初始化时，将从预设的背景图中随机选择一张。</p>
                        </div>
                    </div>

                    <div class="form-item">
                        <label>毛玻璃效果类型</label>
                        <select v-model="useBackdropFilter">
                            <option :value="true">毛玻璃 (backdrop-filter)</option>
                            <option :value="false">CSS 蒙版</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label>背景明暗度</label>
                        <input type="range" v-model="config.backgroundBrightness" min="0" max="2" step="0.1">
                    </div>
                </div>

                <button class="collapsible" :class="{active: showFooterSettings}"
                    @click="toggleFooterSettings">角标设置</button>
                <div class="content" :style="{display: showFooterSettings ? 'block' : 'none'}">
                    <div class="form-item">
                        <label>角标文本</label>
                        <input v-model="config.footerTextContent">
                    </div>
                    <div class="form-item">
                        <label>角标位置</label>
                        <select v-model="config.footerPosition">
                            <option value="top-center">顶部居中</option>
                            <option value="center">底部居中</option>
                            <option value="left-top">左上角</option>
                            <option value="left-bottom">左下角</option>
                            <option value="right-top">右上角</option>
                            <option value="right-bottom">右下角</option>
                        </select>
                    </div>
                </div>

                <button class="collapsible" :class="{active: showFontSettings}"
                    @click="toggleFontSettings">字体设置</button>
                <div class="content" :style="{display: showFontSettings ? 'block' : 'none'}">
                    <div class="form-item">
                        <label>字体</label>

                        <div class="image-upload-tabs">


                            <div class="image-upload-tab" :class="{ 'active': fontUploadTab === 'url' }"
                                @click="fontUploadTab = 'url'">URL路径</div>
                        </div>
                        <div class="image-upload-content" :class="{ 'hidden': fontUploadTab !== 'url' }">
                            <input v-model="customFontURL" placeholder="绝对路径的 URL编码 (.ttf)">
                            <button @click="addFontFromURL">添加字体</button>
                        </div>


                    </div>
                    <div class="form-item">
                        <label>选择字体</label>
                        <select v-model="config.customFont">

                                const command = parts[0].trim();
                                const description = parts.slice(1, parts.length - 1).join('  ').trim(); // 描述是指令名和类别之间的所有内容
                                const categoryName = parts[parts.length - 1].trim(); // 最后一个是类别

                                if (!categoryMap[categoryName]) {
                                    categoryMap[categoryName] = []; // 如果类别不存在，则创建新的类别数组
                                }
                                categoryMap[categoryName].push({
                                    text: `## ${command}`,
                                    description: description,
                                    iconId: Math.floor(Math.random() * 37) + 1,
                                    glassmorphism: false,
                                    maskOpacity: 0.5,
                                    maskColor: '#ffffff',
                                    iconSize: 60
                                });
                            } else if (parts.length === 2) { // 如果只有指令和描述，没有类别，则归为 "其他" 类别
                                const command = parts[0].trim();
                                const description = parts[1].trim();
                                const categoryName = "其他功能"; // 默认类别名称

                                if (!categoryMap[categoryName]) {
                                    categoryMap[categoryName] = [];
                                }
                                categoryMap[categoryName].push({
                                    text: `## ${command}`,
                                    description: description,
                                    iconId: Math.floor(Math.random() * 37) + 1,
                                    glassmorphism: false,
                                    maskOpacity: 0.5,
                                    maskColor: '#ffffff',
                                    iconSize: 60
                                });
                            }
                        }
                    }

                    this.config.menuItems = []; // 清空现有的菜单项
                    for (const categoryName in categoryMap) {
                        if (categoryMap.hasOwnProperty(categoryName)) {
                            const categoryMenuItem = {
                                title: `### ${categoryName}`, // 类别名作为菜单标题
                                iconId: Math.floor(Math.random() * 37) + 1,
                                iconSize: 60,
                                subItems: categoryMap[categoryName], // 子项是该类别下的指令列表
                                subItemColumns: 3,
                                glassmorphism: false,
                                maskOpacity: 0.3,
                                maskColor: '#ffffff'
                            };
                            this.config.menuItems.push(categoryMenuItem); // 添加类别菜单项
                        }
                    }
                }



            }
        });
    </script>
