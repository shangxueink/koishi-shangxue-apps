<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Chat - Embedded</title>
    <style>
        /* 确保 iframe 占据整个页面 */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* 防止出现滚动条 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 移除 iframe 边框 */
        }
    </style>
</head>

<body>

    <iframe src="https://chat.bailili.top/" title="Next Chat"></iframe>

</body>

</html>
